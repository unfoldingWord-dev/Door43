<script type="text/javascript">
    jQuery().ready(function() {

        var tools = jQuery('body').find('#dokuwiki__pagetools').find('div.tools ul');
        var btn = jQuery('<li><a href="#" class="action obs-comparer-pagetools-link">@obsComparerPageToolsText@</a></li>');

        btn.find('a').on('click', function(event) {
            return false;
        });

        tools.append(btn);
    });
</script>
