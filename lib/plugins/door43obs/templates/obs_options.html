<div id="obs-plugin-create-now-container">
    <style>
        #obs-plugin-create-now-container div { margin-bottom: 6px; }
        #obs-plugin-create-now-container p { display: none; margin: 6px 0 18px 24px; }
        #obs-plugin-create-now-container label { margin-left: 6px; }
        #obs-plugin-create-now-container .success { color: #050; }
        #obs-plugin-create-now-container .failure { color: #900; }
        #obs-plugin-create-now-container #gray-cover { position:fixed; top:0; left:0; overflow:hidden; display:none;
            width:100%; height:100%;background-color:#000000; z-index:150; opacity:0.5; cursor: wait;
        }
    </style>
    <!-- The "gray-cover" div is used to disable the page so the user doesn't click the button again while the server is processing the request-->
    <div id="gray-cover"></div>
    <div id="obs-stories-div" data-operation="create_obs_now">
        <input type="checkbox" id="obs-stories" checked="checked"><label for="obs-stories">@checkboxOBS@</label>
        <p id="obsCreateNowMessage" class="success">&nbsp;</p>
    </div>
    <div id="obs-notes-div" data-operation="create_obs_notes">
        <input type="checkbox" id="obs-notes" checked="checked"><label for="obs-notes">@checkboxOBSNotes@</label>
        <p id="obsCreateNotesMessage" class="success">&nbsp;</p>
    </div>
    <div id="obs-words-div" data-operation="create_obs_words">
        <input type="checkbox" id="obs-words" checked="checked"><label for="obs-words">@checkboxOBSWords@</label>
        <p id="obsCreateWordsMessage" class="success">&nbsp;</p>
    </div>
    <div id="obs-questions-div" data-operation="create_obs_questions" style="margin-bottom: 12px;">
        <input type="checkbox" id="obs-questions" checked="checked"><label for="obs-questions">@checkboxOBSQuestions@</label>
        <p id="obsCreateQuestionsMessage" class="success">&nbsp;</p>
    </div>
    <div>
        <button id="obsCreateNowButton">@createButtonText@</button>
        <p id="obsCreateValidateMessage" class="failure">&nbsp;</p>
    </div>
    <script type="text/javascript">

        // load the obs-plugin.js script file
        if (typeof obs_plugin_script_loaded !== 'function') {
            jQuery.getScript('@DOKU_BASE@lib/plugins/door43obs/obs-plugin.js', function() { initialize_obs_button(); });
        }
        else {
            initialize_obs_button();
        }
    </script>
</div>
